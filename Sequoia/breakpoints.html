<script>
    function getSize() {
        let measureText = document.getElementById("textSize");
        let gridContainerSize = document.getElementById("gridContainerSize");
        measureText.innerHTML = "Active area: " + gridContainerSize.offsetWidth + "px"

        let measureText2 = document.getElementById("textSize2");
        let gridContainerSize2 = document.getElementById("windowWidth");
        let breakpoint = document.getElementById("breakpoint");

        measureText2.innerHTML = "Viewport width: " + gridContainerSize2.offsetWidth + "px"

        if(gridContainerSize2.offsetWidth<768){
            breakpoint.innerHTML = "Mobile";
        }else if(gridContainerSize2.offsetWidth>=768 & gridContainerSize2.offsetWidth<=1200){
            breakpoint.innerHTML = "Tablet";
        }else if(gridContainerSize2.offsetWidth>1200 & gridContainerSize2.offsetWidth<2560){
            breakpoint.innerHTML = "Desktop";
        }else if(gridContainerSize2.offsetWidth>=2560){
            breakpoint.innerHTML = "High Resolution";
        }


      

        let measureText3 = document.getElementById("textSize3");
        let marginDiv = document.getElementById("marginWidth");
        let sumMargin = (gridContainerSize2.offsetWidth - gridContainerSize.offsetWidth) / 2
        marginDiv.style.width = measureText3.innerHTML = sumMargin + "px";

    }

    getSize()

    window.addEventListener('resize', function (event) {
        getSize()
    }, true);
</script>
